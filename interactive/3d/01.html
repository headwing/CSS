<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <style>
      .world {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60vw;
        height: 60vh;
        background: #fff000;
        /* 여기다 perspective를 주면 3개가 다 달리보임, 눈의 위치를 기점으로 리얼하게 표현되기 때문 */
        perspective: 500px;
      }
      .card {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 150px;
        border-radius: 0.5em;
        font-size: 1.5rem;
        background: red;
        transform: rotateY(45deg);
        /* 아래처럼 해야 3개의 카드가 균일한 크기로 보임 */
        /* transform: perspective(500px) rotateY(45deg); */
      }
    </style>
  </head>
  <body>
    <div class="world">
      <div class="card">A</div>
      <div class="card">B</div>
      <div class="card">C</div>
    </div>
  </body>
</html>
