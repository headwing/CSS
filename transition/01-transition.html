<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transition/Animation Event</title>
    <style>
      .ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        /* margin: -15px 0 0 -15px; */
        border-radius: 50%;
        background: red;
        transition: 2s;
      }
      .ball.end {
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script>
      const ballElem = document.querySelector(".ball");

      window.addEventListener("click", function (e) {
        ballElem.style.transform =
          "translate(" + (e.clientX - 15) + "px, " + (e.clientY - 15) + "px)";
      });

      // transitionend와 transitionstart
      ballElem.addEventListener("transitionend", function (e) {
        ballElem.classList.add("end");
        console.log(e.elapsedTime); // transition이 동작하는 시간
        console.log(e.propertyName); // 변화하는 css 속성
      });
    </script>
  </body>
</html>
