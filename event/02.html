<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      .stage {
        overflow: hidden;
        position: relative;
        width: 100vw;
        height: 50vw;
        background: #fff000;
      }
      @keyframes moving {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(90vw);
        }
      }
      .ilbuni {
        position: absolute;
        width: 100px;
        height: 100px;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        background-size: contain;
        animation: moving infinite alternate;
      }
      .ilbuni.a {
        left: 5%;
        bottom: 5%;
        background-image: url("images/ilbuni_0.png");
        animation-duration: 2s;
      }
      .ilbuni.b {
        left: 10%;
        bottom: 3%;
        background-image: url("images/ilbuni_1.png");
        animation-duration: 3s;
      }
      .ilbuni.c {
        left: 7%;
        bottom: 10%;
        background-image: url("images/ilbuni_2.png");
        animation-duration: 4s;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="ilbuni a"></div>
      <div class="ilbuni b"></div>
      <div class="ilbuni c"></div>
    </div>

    <script>
      // {
      //   const ilbuniGroup = document.querySelectorAll(".ilbuni");
      //   const stage = document.querySelector(".stage");

      //   function clickHandler(e) {
      //     // this와 e.currentTarget은 같다.
      //     // console.log(this)
      //     // console.log(e.currentTarget)
      //     // stage.removeChild(this)
      //     this.parentNode.removeChild(this);
      //   }

      //   for (let i = 0; i < ilbuniGroup.length; i++) {
      //     ilbuniGroup[i].addEventListener("click", clickHandler);
      //   }
      // }

      {
        // 위와는 다르게 이벤트 위임을 사용하여 이벤트 리스너를 일일히 붙여서 성능을 떨어뜨리지 않았다.
        const stage = document.querySelector(".stage");

        function clickHandler(e) {
          if (e.target.classList.contains("ilbuni")) {
            stage.removeChild(e.target);
          }
        }

        stage.addEventListener("click", clickHandler);
      }
    </script>
  </body>
</html>
